<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eco-Friendly Shopping Companion</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Eco-Friendly Shopping Companion</h1>
        
        <!-- Search Section -->
        <section id="search-section">
            <input type="text" id="product-input" placeholder="Enter a product name">
            <button onclick="searchProduct()">Check Eco Score</button>
        </section>

        <!-- Eco Score Display -->
        <section id="eco-score" style="display: none;">
            <h2>Eco Score</h2>
            <p id="score-result">Loading...</p>
        </section>

        <!-- Green Tips Section -->
        <section id="green-tips">
            <h2>Green Tip of the Day</h2>
            <p id="tip-result"></p>
        </section>
    </div>

    <script src="data.js"></script>
    <script src="app.js"></script>
</body>
</html>
